<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Voice Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/styles.css"
    />
  </head>
  <body>
    <div id="level" class="level">
      <div>Level 30 continuous</div>
      <img
        src="../assets/microphone.svg"
        alt="mic"
        sizes="30px"
        id="microphone"
      />
    </div>
    <span class="transcription" id="transcription"></span>
    <div class="container">
      <div class="container__message" id="message">You won!</div>
      <canvas id="game" class="container__game"> </canvas>
    </div>

    <div class="controlContainer">
      <div class="controlContainer__buttons">
        <button class="controlContainer__buttons__start" id="start">
          Start
        </button>
        <button class="controlContainer__buttons__stop" id="stop">Stop</button>
      </div>

      <div class="controlContainer__timer" id="timer"></div>
      <button
        onclick="location.href = '../levels/level31.html';"
        class="controlContainer__beginBtn"
        id="next"
      >
        Next
      </button>
    </div>
  </body>
  <script type="module" src="../scripts/firebase.js"></script>
  <script type="module" src="../scripts/audioCapture.js"></script>
  <script type="module" src="../scripts/game.js"></script>
</html>
