<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Voice Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/styles.css"
    />
  </head>
  <body>
    <div id="level" class="level">
      <div>Practice</div>
      <img
        src="./assets/microphone.svg"
        alt="mic"
        sizes="30px"
        id="microphone"
      />
    </div>
    <span class="transcription" id="transcription"></span>
    <div class="container">
      <canvas id="game" class="container__game"> </canvas>
    </div>

    <div class="controlContainer">
      <div class="controlContainer__buttons">
        <button class="controlContainer__buttons__start" id="start">
          Start
        </button>
        <button class="controlContainer__buttons__stop" id="stop">Stop</button>
        <div class="controlContainer__buttons__checkbox">
          <input
            type="checkbox"
            name="continuous"
            id="continuous"
            class="controlContainer__buttons__checkbox__continuous"
          />
          <label
            class="controlContainer__buttons__checkbox__continuous"
            for="continuous"
            id="labelContinuous"
            >Continuous</label
          >
        </div>
      </div>

      <button id="begin" class="controlContainer__beginBtn">Begin</button>
    </div>
  </body>
  <script src="./scripts/audioCapture.js"></script>
  <script src="./scripts/game.js"></script>
</html>
